<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction-SignUP</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>


  <!-- styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="signUp.css">
  <link rel="shortcut icon" href="pictures\favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="container">
    <div class="form_signup-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fa fa-facebook"></i></a>
          <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
          <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="continue">Continue</button>
      </form>
      <div class="form_details">
        <form action="#">
          <div class="details">
            <label class="field">
              <span class="field__label" for="firstname">First name</span>
              <input class="field__input" type="text" id="firstname" placeholder="John" />
            </label>
            <label class="field">
              <span class="field__label" for="lastname">Last name</span>
              <input class="field__input" type="text" id="lastname" placeholder="Doe" />
            </label>
          </div>
          <label class="field">
            <span class="field__label" for="address">Address</span>
            <input class="field__input" type="text" id="address" />
          </label>
          <label class="field">
            <span class="field__label" for="country">Country</span>
            <select class="field__input" id="country">
              <option value=""></option>
              <option value="unitedstates">Greece</option>
            </select>
          </label>
          <div class="fields fields--3">
            <label class="field">
              <span class="field__label" for="zipcode">Zip code</span>
              <input class="field__input" type="text" id="zipcode" />
            </label>
            <label class="field">
              <span class="field__label" for="city">City</span>
              <input class="field__input" type="text" id="city" />
            </label>
            <label class="field">
              <span class="field__label" for="state">State</span>
              <select class="field__input" id="state">
                <option value=""></option>
              </select>
            </label>
          </div>
          <button class="arrow">&#8679;</button>
      </div>
      </form>
    </div>
  </div>

  </div>


</body>
<script src="SignUp.js"></script>

</html>
